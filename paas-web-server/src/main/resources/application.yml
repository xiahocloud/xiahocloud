# Spring Boot 应用配置
spring:
  application:
    name: paas-web-server

  # GraphQL 配置
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    path: /graphql
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 数据库配置
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

# 日志配置
logging:
  level:
    com.xiahou.yu.paaswebserver: DEBUG
    org.springframework.graphql: DEBUG
    root: INFO

# 服务器配置
server:
  port: 8080
