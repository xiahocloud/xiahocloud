# Spring Boot 应用配置
spring:
  application:
    name: paas-web-server

  # GraphQL 配置
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    path: /graphql
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"

# PaaS 平台配置
paas:
  context:
    # 使用Filter方式处理请求上下文（默认true）
    # 设置为false则使用HandlerInterceptor方式
    use-filter: true

# 日志配置
logging:
  level:
    com.xiahou.yu.paaswebserver: DEBUG
    org.springframework.graphql: DEBUG
    root: INFO

# 服务器配置
server:
  port: 8080
